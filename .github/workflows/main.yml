<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cedar Point - TPT2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4a90e2 0%, #7bb3f0 50%, #a8d0f7 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
            position: relative;
        }

        .subtitle {
            font-size: 18px;
            color: #ffd700;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffffff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .millennium-force-logo {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 4rem;
            opacity: 0.6;
            animation: bounce 2s infinite;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 0;
            animation: fadeInUp 1s ease-out;
        }

        .tab-button {
            background: linear-gradient(145deg, #3a7bd5, #2c5ca8);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 15px 15px 0 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .tab-button:hover {
            background: linear-gradient(145deg, #5a9bf5, #3d6dc0);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        .tab-button.active {
            background: linear-gradient(145deg, #ffd700, #ffb300);
            color: #000;
            text-shadow: none;
        }

        .tab-content {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 40px;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            min-height: 500px;
            animation: fadeIn 0.5s ease-in;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .section-title {
            font-size: 2.5rem;
            color: #3a7bd5;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .card {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #3a7bd5;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .card h3 {
            color: #3a7bd5;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .price {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .btn {
            background: linear-gradient(145deg, #3a7bd5, #2c5ca8);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn:hover {
            background: linear-gradient(145deg, #5a9bf5, #3d6dc0);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            margin: 10% auto;
            padding: 40px;
            border: none;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            color: #333;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 20px;
            top: 15px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #3a7bd5;
            text-decoration: none;
        }

        .modal h2 {
            color: #3a7bd5;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .modal-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }

        .modal-option {
            background: linear-gradient(145deg, #3a7bd5, #2c5ca8);
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .modal-option:hover {
            background: linear-gradient(145deg, #5a9bf5, #3d6dc0);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        .cedar-fair-logo {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            color: #3a7bd5;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .tabs {
                flex-direction: column;
                align-items: center;
            }
            .tab-button {
                margin-bottom: 5px;
                border-radius: 15px;
            }
            .tab-content {
                border-radius: 20px;
                padding: 20px;
            }
            .millennium-force-logo {
                display: none;
            }
            .modal-content {
                margin: 20% auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="millennium-force-logo">🎢</div>
    
    <div class="container">
        <div class="header">
            <div class="subtitle">TPT2</div>
            <h1 class="subtitle" style="font-size: 4rem; margin-bottom: 20px;">CEDAR POINT</h1>
        </div>
        
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'fast-passes')">Fast Passes</button>
            <button class="tab-button" onclick="openTab(event, 'employee')">Become An Employee</button>
            <button class="tab-button" onclick="openTab(event, 'season-passes')">Season Passes</button>
        </div>
        
        <div class="tab-content">
            <div id="fast-passes" class="tab-pane active">
                <h2 class="section-title">🎢 Fast Passes</h2>
                
                <div class="feature-grid">
                    <div class="card">
                        <h3>Cedar Point Fast Lane</h3>
                        <p>Skip the regular lines on most major attractions! Perfect for busy days when you want to maximize your ride time.</p>
                        <div class="price">$75</div>
                        <br>
                        <button class="btn" onclick="showModal()">Purchase Fast Lane</button>
                    </div>
                    
                    <div class="card">
                        <h3>Fast Lane Plus</h3>
                        <p>Our premium pass includes ALL rides, including Steel Vengeance, Maverick, Top Thrill 2, and Millennium Force! The ultimate Cedar Point experience.</p>
                        <div class="price">$105</div>
                        <br>
                        <button class="btn" onclick="showModal()">Purchase Fast Lane Plus</button>
                    </div>
                    
                    <div class="card">
                        <h3>Single Use Fast Lane</h3>
                        <p>Skip the line for one specific ride of your choice. Great for that one coaster you absolutely can't miss!</p>
                        <div class="price">$15</div>
                        <br>
                        <button class="btn" onclick="showModal()">Select Your Ride</button>
                    </div>
                </div>
                
                <div class="card">
                    <h3>Fast Lane Benefits</h3>
                    <p>• Skip the regular wait lines on participating attractions<br>
                    • Use dedicated Fast Lane entrances for quicker access<br>
                    • Mobile pass delivered instantly to your phone<br>
                    • Valid for one operating day only<br>
                    • Does not include admission to the park<br>
                    • Limited quantities available daily<br>
                    • Non-refundable and non-transferable</p>
                </div>
            </div>
            
            <div id="employee" class="tab-pane">
                <h2 class="section-title">🎪 Join Our Team</h2>
                
                <div class="feature-grid">
                    <div class="card">
                        <h3>Guest Services</h3>
                        <p>Be the friendly face guests remember! Help with questions, directions, and ensure everyone has an amazing day at the park.</p>
                        <button class="btn" onclick="showModal()">Apply Now</button>
                    </div>
                    
                    <div class="card">
                        <h3>Maintenance</h3>
                        <p>Keep our rides running smoothly! Join our technical team ensuring all attractions operate safely and efficiently.</p>
                        <button class="btn" onclick="showModal()">Apply Now</button>
                    </div>
                    
                    <div class="card">
                        <h3>Ride Operator</h3>
                        <p>Operate world-class roller coasters and attractions! Ensure guest safety while creating magical experiences. Training provided!</p>
                        <button class="btn" onclick="showModal()">Apply Now</button>
                    </div>
                </div>
                
                <div class="card">
                    <h3>Employee Benefits</h3>
                    <p>• Free park admission<br>
                    • Employee discounts on food and merchandise<br>
                    • Flexible scheduling<br>
                    • Career advancement opportunities<br>
                    • Fun work environment with amazing coworkers<br>
                    • Seasonal bonuses and incentives</p>
                </div>
            </div>
            
            <div id="season-passes" class="tab-pane">
                <h2 class="section-title">🎠 Season Passes</h2>
                
                <div class="feature-grid">
                    <div class="card">
                        <h3>Cedar Point Season Pass</h3>
                        <p>Unlimited visits to Cedar Point for the entire season! The best value for thrill seekers who want to visit multiple times.</p>
                        <div class="price">$120</div>
                        <br>
                        <button class="btn" onclick="showModal()">Get Season Pass</button>
                    </div>
                    
                    <div class="card">
                        <h3>Cedar Fair Platinum Pass</h3>
                        <p>Access to ALL Cedar Fair parks including Cedar Point, Kings Island, Carowinds, and more! Plus free parking at every park.</p>
                        <div class="price">$200</div>
                        <br>
                        <button class="btn" onclick="showModal()">Upgrade to Platinum</button>
                    </div>
                    
                    <div class="card">
                        <h3>VIP Experience Pass</h3>
                        <p>Season pass PLUS unlimited Fast Lane Plus, preferred parking, exclusive events, and 20% off food and merchandise!</p>
                        <div class="price">$450</div>
                        <br>
                        <button class="btn" onclick="showModal()">Go VIP</button>
                    </div>
                </div>
                
                <div class="card">
                    <h3>Season Pass Benefits</h3>
                    <p>• Unlimited park visits all season long<br>
                    • Free Food Every 4 Hours<br>
                    • Free Drink Refills Every 15 Minutes<br>
                    • Exclusive passholder events and previews<br>
                    • Discounts on food, merchandise, and games<br>
                    • Free or discounted parking (varies by pass type)<br>
                    • Early park entry on select days<br>
                    • Bring-a-friend discount days<br>
                    • Payment plans available</p>
                </div>
                
                <div class="card">
                    <h3>Season Schedule</h3>
                    <p><strong>Opening Day:</strong> May 11th<br>
                    <strong>Halloweekends:</strong> September - October<br>
                    <strong>WinterFest:</strong> November - December<br>
                    <strong>Season Finale:</strong> January 1st<br><br>
                    <em>Season passes are valid from opening day through season finale!</em></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="purchaseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Complete Your Purchase</h2>
            <p>Choose one of the following options to complete your transaction:</p>
            
            <div class="modal-options">
                <button class="modal-option" onclick="copyDiscord()">
                    💬 DM leel_isdum on Discord
                </button>
                <button class="modal-option" onclick="showServiceDesk()">
                    🏢 Visit Customer Service Desk at Park Entrance
                </button>
            </div>
            
            <div class="cedar-fair-logo">
                CEDAR FAIR
            </div>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabPanes, tabButtons;
            
            tabPanes = document.getElementsByClassName("tab-pane");
            for (i = 0; i < tabPanes.length; i++) {
                tabPanes[i].classList.remove("active");
            }
            
            tabButtons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }
            
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        function showModal() {
            document.getElementById("purchaseModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("purchaseModal").style.display = "none";
        }

        function copyDiscord() {
            // Try to copy to clipboard
            navigator.clipboard.writeText("leel_isdum").then(function() {
                alert("Discord username 'leel_isdum' copied to clipboard!");
            }).catch(function() {
                alert("Please message leel_isdum on Discord to complete your purchase.");
            });
            closeModal();
        }

        function showServiceDesk() {
            alert("Please visit the Customer Service Desk located at the front entrance of Cedar Point to complete your purchase!");
            closeModal();
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            var modal = document.getElementById("purchaseModal");
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
